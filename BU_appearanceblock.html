<a class="studio"><img id="darkmode" src="https://mum-mih.github.io/sandbox/darkmode.svg"></a>
<script>
	  var darkmode = document.getElementById("darkmode")
  
  if(localStorage.getItem("theme") == null){
    localStorage.setItem("theme", "light");
  }
  
  let localData = localStorage.getItem("theme");
  if(localData == "light"){
    document.body.classList.remove("dark-mode");
  }
  else if(localData == "dark"){
     document.body.classList.add("dark-mode");
  }
  
  darkmode.onclick = function(){
    document.body.classList.toggle("dark-mode");
    if(document.body.classList.contains ("dark-mode")){
      darkmode.src = "https://mum-mih.github.io/sandbox/lightmode.svg";
      localStorage.setItem("theme", "dark");
    }
    else{
      darkmode.src = "https://mum-mih.github.io/sandbox/darkmode.svg";
      localStorage.setItem("theme", "light");
    }
  }
  console.log('darkmode fired');
</script>
